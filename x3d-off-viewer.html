<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!-- <meta name="viewport" content="width=1080"/> -->

  <!-- X_ITE requirements -->
  <script src="https://create3000.github.io/code/x_ite/latest/x_ite.min.js"></script>

  <style>
    x3d-canvas {
      width: 45%;
      height: auto;
      aspect-ratio: 1;
    }
  </style>
  <script>
    window .addEventListener ("load", function ()
    {
      const
        touchSensor = document .querySelector ("TouchSensor"),
        hitPoint    = document .querySelector ("#hitPoint");
    
      touchSensor .addEventListener ("hitPoint_changed", function (event)
      {
        hitPoint .textContent = event .detail .value;
      });
    });
        </script>

</head>
<body>
  <x3d-canvas filename="/off/U1.off" vertexRadius="0.1"></x3d-canvas>
  <x3d-canvas filename="/off/U1.off" edgeRadius="0.05"></x3d-canvas>
  <!-- <x3d-canvas filename="/off/U2.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/ico_rand.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/icube.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/J71.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/J81.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/J91.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/model3.off"></x3d-canvas> -->
  <!-- <x3d-canvas filename="/off/model3a.off"></x3d-canvas> -->
  <x3d-canvas filename="/off/uc61.off"></x3d-canvas>
  <x3d-canvas filename="/off/mixed_cols.off"></x3d-canvas>
  
  </body>
  <script src="/main.js"></script>
</html>
